<!DOCTYPE html>
<html lang="ar">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is Description Area">
    <!-- Icon -->
    <link rel="icon" href="../images/favicon.png">
    <!-- Title -->
    <title>حساب جديد</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/sign_up.css">
</head>

<body>

    <!-- Start Sign Up  -->
    <article class="container sign-up ">
        <h2 class="main-title font-weight-bold">سجل حساب جديد !</h2>
        <div class="holder">
            <section class="sign-up-box">
                <section class="sign-up-extras">
                    <a class="sign-up-facebook" href="#">
                        <i class="fab fa-facebook-f"></i>
                        الدخول عن طريق فيسبوك
                    </a>
                    <a class="sign-up-google" href="#">
                        <i class="fab fa-google"></i>
                        الدخول عن طريق جوجل
                    </a>
                </section>
                <h3 class="or font-weight-bold">أو</h3>
                <form>
                    <input type="text" placeholder="الاسم">
                    <input type="email" placeholder="الأيميل">
                    <input type="number" placeholder="رقم الموبايل">
                    <input type="password" placeholder="الرقم السري">
                    <input class="submit" type="submit" value="سجل الان">
                    <div class="check-box">
                        <input class="checkbox" type="checkbox" value="agreement">
                        <span class="font-weight-bold">أوافق علي استقبال الاخبار واخر التحديثات من الكناني</span>
                    </div>
                </form>
            </section>
            <span class="font-weight-bold d-block">بتسجيل حساب بأنك توافق علي <a class="terms links" href="#"> الشروط
                    والأحكام</a></span>
        </div>
    </article>
    <!-- End Sign Up  -->

    <!-- Start Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS v4.5 -->
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="../js/jquery-3.5.1.js"></script>
    <!-- End Scripts -->
</body>

</html>
