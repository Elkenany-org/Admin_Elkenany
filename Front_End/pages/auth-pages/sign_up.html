<!DOCTYPE html>
<html lang="ar">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="This is Description Area" name="description">
    <!-- Icon -->
    <link href="../../images/favicon.png" rel="icon">
    <!-- Title -->
    <title>حساب جديد</title>
    <!-- Bootstrap CSS -->
    <link href="../../css/vendors/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../css/vendors/all.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
<div class="main__content__body">
    <!-- Start Sign Up  -->
    <article class="container sign-up ">
        <h2 class="main-title font-weight-bold">سجل حساب جديد !</h2>
        <div class="auth__holder">
            <section class="sign-up-box">
                <section class="sign-up-extras">
                    <a class="sign-up-facebook" href="#">
                        <i class="fab fa-facebook-f"></i>
                        الدخول عن طريق فيسبوك
                    </a>
                    <a class="sign-up-google" href="#">
                        <i class="fab fa-google"></i>
                        الدخول عن طريق جوجل
                    </a>
                </section>
                <h3 class="or font-weight-bold">أو</h3>

                <div class="form__container">
                    <form class="form__box">
                        <input class="inputs" placeholder="الاسم" type="text">
                        <input class="inputs" placeholder="الأيميل" type="email">
                        <input class="inputs" placeholder="رقم الموبايل" type="number">
                        <input class="inputs" placeholder="الرقم السري" type="password">
                        <input class="btn__submit" type="submit" value="سجل الان">
                        <div class="check__box">
                            <input class="checkbox" type="checkbox" value="agreement">
                            <span class="font-weight-bold">أوافق علي استقبال الاخبار واخر التحديثات من الكناني</span>
                        </div>
                    </form>
                </div>
            </section>
            <span class="font-weight-bold d-block">بتسجيل حساب بأنك توافق علي <a class="terms links"
                                                                                 href="../static_pages/terms_and_conditions.html"> الشروط
                    والأحكام</a></span>
        </div>
    </article>
    <!-- End Sign Up  -->
</div>
<!-- Start Scripts -->
<!-- jQuery first, then Popper.js, then Bootstrap JS v4.5 -->
<script src="../../js/vendors/jquery-3.5.1.slim.min.js"></script>
<script src="../../js/vendors/popper.min.js"></script>
<script src="../../js/vendors/bootstrap.min.js"></script>
<script src="../../js/vendors/jquery-3.5.1.js"></script>
<!-- End Scripts -->
</body>

</html>
