<!DOCTYPE html>
<html lang="ar">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="This is Description Area" name="description">
    <!-- Icon -->
    <link href="../../images/favicon.png" rel="icon">
    <!-- Title -->
    <title>تسجيل الدخول</title>
    <!-- Bootstrap CSS -->
    <link href="../../css/vendors/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../css/vendors/all.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
<div class="main__content__body">
    <!-- Start Login -->
    <article class="container login">
        <h2 class="main-title font-weight-bold">تسجيل الدخول</h2>
        <div class="auth__holder">
            <section class="login-box">
                <a href="../../index.html"><img alt="Main Logo" src="../../images/main_logo.png"></a>
                <div class="form__container">
                    <form class="form__box">
                        <input class="inputs" placeholder="الإيميل او رقم التليفون" type="text">
                        <input class="inputs" placeholder="الرقم السري" type="password">
                        <input class="btn__submit" type="submit" value="تسجيل الدخول">
                    </form>
                </div>

                <section class="login-options">
                    <a class="forgot-password links" href="#">هل نسيت كلمة السر؟</a>
                    <span class="sign-up font-weight-bold"> ليس لديك حساب ؟ <a class="links" href="sign_up.html"> سجل
                            الان</a></span>
                </section>
                <h3 class="or font-weight-bold">أو</h3>
                <section class="login-extras">
                    <a class="login-facebook" href="#">
                        <i class="fab fa-facebook-f"></i>
                        الدخول عن طريق فيسبوك
                    </a>
                    <a class="login-google" href="#">
                        <i class="fab fa-google"></i>
                        الدخول عن طريق جوجل
                    </a>
                    <span class="font-weight-bold">بتسجل حساب بأنك توافق علي <a class="terms links" href="#"> الشروط
                            والأحكام</a></span>
                </section>
            </section>
        </div>
    </article>
    <!-- End Login -->
</div>
<!-- Start Scripts -->
<!-- jQuery first, then Popper.js, then Bootstrap JS v4.5 -->
<script src="../../js/vendors/jquery-3.5.1.slim.min.js"></script>
<script src="../../js/vendors/popper.min.js"></script>
<script src="../../js/vendors/bootstrap.min.js"></script>
<script src="../../js/vendors/jquery-3.5.1.js"></script>
<!-- End Scripts -->
</body>

</html>
