<!DOCTYPE html>
<html lang="ar">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is Description Area">
    <!-- Icon -->
    <link rel="icon" href="../images/favicon.png">
    <!-- Title -->
    <title>تسجيل الدخول</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <!-- Start Login -->
    <article class="container login">
        <h2 class="main-title font-weight-bold">تسجيل الدخول</h2>
        <div class="holder">
            <section class="login-box">
                <img src="../images/main_logo.png" alt="Main Logo">
                <form>
                    <input type="text" placeholder="الإيميل او رقم التليفون">
                    <input type="password" placeholder="الرقم السري">
                    <input class="submit" type="submit" value="تسجيل الدخول">
                </form>
                <section class="login-options">
                    <a class="forgot-password links" href="#">هل نسيت كلمة السر؟</a>
                    <span class="sign-up font-weight-bold"> ليس لديك حساب ؟ <a class="links" href="sign_up.html"> سجل
                            الان</a></span>
                </section>
                <h3 class="or font-weight-bold">أو</h3>
                <section class="login-extras">
                    <a class="login-facebook" href="#">
                        <i class="fab fa-facebook-f"></i>
                        الدخول عن طريق فيسبوك
                    </a>
                    <a class="login-google" href="#">
                        <i class="fab fa-google"></i>
                        الدخول عن طريق جوجل
                    </a>
                    <span class="font-weight-bold">بتسجل حساب بأنك توافق علي <a class="terms links" href="#"> الشروط
                            والأحكام</a></span>
                </section>
            </section>
        </div>
    </article>
    <!-- End Login -->

    <!-- Start Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS v4.5 -->
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="../js/jquery-3.5.1.js"></script>
    <!-- End Scripts -->
</body>

</html>
